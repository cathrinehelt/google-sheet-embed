<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Google Sheet View Only</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100%;
      height: 2500px; /* adjust this height if needed */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQoeAkcXv8dXP5cMNUhiYQnmb_PfUisg-RLtu3UnQrC61f7h2_qOtnC8q3sTdOAvzvDDgU1jxF98BsC/pubhtml?gid=0&single=true&amp;widget=false&amp;headers=false&amp;chrome=false"
      scrolling="no"
      ></iframe>
    <div class="overlay"></div>
  </div>
</body>
</html>
